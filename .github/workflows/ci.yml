name: Github Pages Deployment

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    name: deploy GH pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Git
        run: git config user.name joeyiming && git config user.email 57522684+joeyiming@users.noreply.github.com
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install
        run: npm i
      - name: Deploy
        run: npm run deploy
